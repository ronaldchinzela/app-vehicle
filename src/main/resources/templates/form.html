<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column custom-body">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand custom-title" th:href="@{/vehicles}">CarControl</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/vehicles}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehicles}">Vehículos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehicles}">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/vehicles}">Facturas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="content flex-grow-1">
<div class="container my-4">
    <div class="card p-4 col-md-9 mx-auto">

        <div class="highlighted-text">
            <h4 th:text="${(vehicle.id != null && vehicle.id > 0) ? 'Editar Vehículo' : 'Crear Vehículo'}"></h4>
        </div>

        <div class="mb-3">
            <a th:href="@{/vehicles}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <form th:action="@{/vehicles}" method="post" th:object="${vehicle}">

            <div class="row mb-3">
                <label for="marca" class="col-sm-1 col-form-label">Marca</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{marca}" id="marca" class="form-control" required/>
                    <small th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}" class="form-text text-danger"></small>
                </div>
            </div>

            <div class="row mb-3">
                <label for="modelo" class="col-sm-1 col-form-label">Modelo</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{modelo}" id="modelo" class="form-control" required/>
                    <small th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="form-text text-danger"></small>
                </div>
            </div>

            <div class="row mb-3">
                <label for="color" class="col-sm-1 col-form-label">Color</label>
                <div class="col-sm-5">
                    <input type="text" th:field="*{color}" id="color" class="form-control" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ ]+"
                           title="Solo se permiten letras y espacios" required/>
                    <small th:if="${#fields.hasErrors('color')}" th:errors="*{color}" class="form-text text-danger"></small>
                </div>
            </div>

            <div class="row mb-3">
                <label for="precio" class="col-sm-1 col-form-label">Precio</label>
                <div class="col-sm-5">
                    <input type="number" th:field="*{precio}" id="precio" class="form-control" step="0.01" min="0" placeholder="Ingrese el precio" required/>
                    <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="form-text text-danger"></small>
                </div>
            </div>

            <div class="row mb-3">
                <label for="stock" class="col-sm-1 col-form-label">Stock</label>
                <div class="col-sm-5">
                    <input type="number" th:field="*{stock}" id="stock" class="form-control" step="1" min="0" placeholder="Ingrese el stock disponible" required/>
                    <small th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}" class="form-text text-danger"></small>
                </div>
            </div>

            <input type="hidden" name="page" th:value="${currentPage}" />

            <div class="row mb-3">
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-success">
                        <i class="fas" th:class="${(vehicle.id != null && vehicle.id > 0) ? 'fa-pen fa-lg' : 'fa-plus'}"></i>
                        <span th:text="${(vehicle.id != null && vehicle.id > 0) ? 'Editar' : 'Crear'}"></span>
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>
</div>

<div class="footer mt-4 py-4 bg-dark text-white">
    <div class="footer-text text-center">
        <p>Esta es una aplicación CRUD de ejemplo, desarrollada con el objetivo de ser desplegada y ejecutada en la Nube de Azure.</p>
        <p>&copy; Proyecto Cloud Computing Cibertec 2025. Todos los derechos reservados. <strong>Grupo II</strong>.</p>
    </div>
</div>

</body>
</html>
